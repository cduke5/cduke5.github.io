<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hours</title>
<link rel="stylesheet" href="styles/default.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    
    <div w3-include-html="components/hoursHeader.html"></div>

    <main>
        <h2 class="centeredHeading">Hours</h2>
        <table class="storeTable">
            <tr>
                <td class="topCell" id="topFirstCell">Monday</td>
                <td class="topCell" id="centeredCell">6:00 am - 9:00 pm</td>
            </tr>
            <tr>
                <td class="daysCell">Tuesday</td>
                <td class="hoursCell">6:00 am - 9:00 pm</td>
            </tr>
            <tr>
                <td class="daysCell">Wednesday</td>
                <td class="hoursCell">6:00 am - 9:00 pm</td>
            </tr>
            <tr>
                <td class="daysCell">Thursday</td>
                <td class="hoursCell">6:00 am - 9:00 pm</td>
            </tr>
            <tr>
                <td class="daysCell">Friday</td>
                <td class="hoursCell">4:00 am - 7:00 pm</td>
            </tr>
            <tr>
                <td class="daysCell">Saturday</td>
                <td class="hoursCell">9:00 am - 7:00 pm</td>
            </tr>
            <tr>
                <td class="daysCell">Sunday</td>
                <td class="hoursCell">Closed</td>
            </tr>
        </table>
    </main>

    <div w3-include-html="components/footer.html"></div>
    <script>w3.includeHTML();</script>

</body>

</html>
