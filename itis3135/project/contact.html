<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>contact</title>
<link rel="stylesheet" href="styles/default.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    
    <div w3-include-html="components/contactHeader.html"></div>

    <main>
            <h2 class="centeredHeading">Please fill out the form below or call (260)-867-9999</h2>
            <div class="form">
            <form name="brandForm" action="#">
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" placeholder="Your first name.." aria-required="true"  required>
                <br>
                <br>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" placeholder="Your last name.." aria-required="true"  required>
                <br>
                <br>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" placeholder="Mobile or home phone.." aria-required="true"  required>
                <br>
                <br>
                <label for="userEmail">E-mail: </label>
                <input type="email" id="userEmail" placeholder="Your e-mail.." aria-required="true"  required>
                <br>
                <br>
                <label for="textBox">Comments:</label>
                <textarea id="textBox" placeholder="Please type any comments here.." cols="86" rows="10" aria-required="true"  required></textarea>
                <br><br>
                <input type="submit" value="Submit" id="subBtn">
            </form>
            </div>
    </main>

    <div w3-include-html="components/footer.html"></div>
    <script>w3.includeHTML();</script>
</body>

</html>
