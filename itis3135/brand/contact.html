<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link rel="stylesheet" href="styles/default.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script src="scripts/midterm.js"></script>
</head>

    <body>
        <div w3-include-html="components/header.html"></div>
        <main class="content">
            <h2>Contact Us</h2>
            <h3>Please fill out the form below</h3>
            <div class="form">
            <form name="brandForm" action="#">
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" placeholder="Your name.." aria-required="true" required>
                <br>
                <br>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" placeholder="Your last name.." aria-required="true" required>
                <br>
                <br>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" placeholder="Mobile or home phone.." aria-required="true" required>
                <br>
                <br>
                <label for="userEmail">E-mail: </label>
                <input type="email" id="userEmail" placeholder="Your e-mail.." aria-required="true" required>
                <br>
                <input type="button" value="Submit" id="subBtn">
            </form>
            </div>
            <p class="formValues"></p>
        </main>
        <div w3-include-html="components/footer.html"></div>
        <script>w3.includeHTML();</script>
    </body>
    </html>
