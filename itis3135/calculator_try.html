<meta charset="UTF-8">

    <body>
    <header>
        <h1>Collin Dukes >> ITIS3135</h1>
        <nav>
            <a href="https://webpages.uncc.edu/cdukes5/itis3135/index.html">Home</a> 
        </nav>
    </header>


    <main>
        <h2>Calculator Try</h2>
        <div class="calculator">
            <div class="calcDisplay" id="calcDisplay">
                0
            </div>
            <div class="calcKeys">
                <button class="keyOperator" onclick="addition()">+</button>
                <button class="keyOperator" onclick="subtraction()">-</button>
                <button class="keyOperator" onclick="division()">รท</button>
                <button class="keyOperator" onclick="multiply()">x</button>
                <button class="number" onclick="numKeys('1')">1</button>
                <button class="number" onclick="numKeys('2')">2</button>
                <button class="number" onclick="numKeys('3')">3</button>
                <button class="number" onclick="numKeys('4')">4</button>
                <button class="number" onclick="numKeys('5')">5</button>
                <button class="number" onclick="numKeys('6')">6</button>
                <button class="number" onclick="numKeys('7')">7</button>
                <button class="number" onclick="numKeys('8')">8</button>
                <button class="number" onclick="numKeys('9')">9</button>
                <button class="number" onclick="numKeys('0')">0</button>
                <button class="decimal" onclick="numKeys('.')">.</button>
                <button class="clear" onclick="allClear()">AC</button>
                <button class="calculate" onclick="calculate()">=</button>
            </div>
        </div>
    </main>
